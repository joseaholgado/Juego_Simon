<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../dbz.png" type="image/x-icon">
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Simon Game</h1>
        <div class="container__simon">
            <div class="simon">
                <!-- Los botones de Simon-->
                <div class="simon__button" id="blue" value="0"></div>
                <div class="simon__button" id="red" value="1"></div>
                <div class="simon__button" id="yellow" value="2"></div>
                <div class="simon__button" id="green" value="3"></div>
            </div>
            <button class="container__button" id="start">Empezar</button>
        </div>          
    </div>
</body>
</html>
